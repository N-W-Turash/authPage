<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
    >
    </script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>SampFork</title>
</head>
<body>
    <div class="container-fluid">
         <div class="main-wrapper">

            <!--header section -->
            <div class="row">
                <div class="header-section">
                    <div class="title-holder">
                        <h1 class="open-sans">SAMPFORK</h1>
                        <h4 class="roboto">CONNECTING THE WORLD OF UNCERTAINTY</h4>
                    </div>
                    <div class="header-bottom-border"></div>
                </div>
            </div>
             <!--end of header section -->

            <!-- auth section-->
            <div class="row">
                <div class="auth-section">

                    <div class="col-lg-3 col-md-1 col-sm-1 col-xs-12"></div>

                    <div class="auth-forms-holder">
                        <div class="col-lg-3 col-md-5 col-sm-5 col-xs-12">

                            <!-- sign up section-->
                            <div class="sign-up-section border-one">
                                <h2 class="open-sans text-center">sign up</h2>
                                <button class="btn-fb border-one">
                                    <i class="fa fa-facebook icon-right" aria-hidden="true"></i>
                                    SIGN UP WITH FACEBOOK
                                </button>
                                <p class="or roboto">or</p>
                                <form>
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            class="form-control custom-input border-one"
                                            placeholder="user name"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            class="form-control custom-input border-one"
                                            placeholder="email"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="password"
                                            class="form-control custom-input border-one"
                                            placeholder="password"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="password"
                                            class="form-control custom-input border-one"
                                            placeholder="confirm password"
                                        >
                                    </div>
                                    <p class="roboto para-link">
                                        By signing up you agree to our
                                        <a href="#" class="grey-link">
                                            terms
                                        </a>
                                        and
                                        <a href="#" class="grey-link">
                                            policies.
                                        </a>
                                    </p>
                                    <button type="submit" class="btn-sign-up">SIGN UP</button>
                                </form>
                            </div>
                            <!-- end of sign up section-->

                        </div>

                        <div class="col-lg-3 col-md-5 col-sm-5 col-xs-12">

                            <!-- sign in section-->
                            <div class="sign-in-section border-one">
                                <h2 class="open-sans text-center">sign in</h2>
                                <button class="btn-fb border-one">
                                    <i class="fa fa-facebook icon-right" aria-hidden="true"></i>
                                    SIGN IN WITH FACEBOOK
                                </button>
                                <p class="or roboto">or</p>
                                <form>
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            class="form-control custom-input border-one"
                                            placeholder="email"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="password"
                                            class="form-control custom-input border-one"
                                            placeholder="password"
                                        >
                                    </div>
                                    <p class="roboto para-link">
                                        <a href="#" class="grey-link">forgot your password?</a>
                                    </p>
                                    <button type="submit" class="btn-sign-in">SIGN IN</button>
                                </form>
                            </div>

                            <!-- end of sign in section-->
                        </div>

                    </div>

                    <div class="col-lg-3 col-md-1 col-sm-1 col-xs-12"></div>

                </div>
            </div>
             <!-- end of auth section-->

         </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
